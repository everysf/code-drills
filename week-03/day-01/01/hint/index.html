<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Day 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link Bootstrap so we can use their nice looking forms and buttons! -->
  
  
</head>
<body>
  <h1>Activity 01</h1>
  <!-- Create a display area to display the user data -->

  <div class="userData"></div>

  <!-- Create a form with individual fields for the user's First Name, Last Name, Occupation, City, and State -->
  <!-- Remember to give each of the input areas a unique id so we can easily pull the values off the forms -->

  <div class="formWrap">
    <form>
      First name:<br>
      <input type="text" id="firstName"><br>
      Last name:<br>
      <input type="text" id="lastName"><br>
      Occupation:<br>
      <input type="text" id="occupation"><br>
      City:<br>
      <input type="text" id="city"><br>
      State:<br>
      <input type="text" id="state"><br>
      <input id="submit" type="submit" value="GO!">
    </form>
  </div>

  
  <!-- Link jQuery so we can interact with the DOM easily -->

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- Link our javascript file -->
  <script src="challenge-prompt.js"></script>

</body>
</html>
